# Web
server.port=9084
spring.application.name= vehicles
server.servlet.contextPath=/api
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.org.springframework=DEBUG
logging.charset.console=UTF8
logging.file.path=target/logs
logging.pattern.file=%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.file.name=vehicles.log

# File
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB



#DataBase
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicles
spring.datasource.username=postgres
spring.datasource.password=admin2359



